<!DOCTYPE html>
<html>
<head>
	<title> Tables Example </title>
	<style type="text/css">
		table{
			width: 100%;
		}
		table, tr, th, td {
			border: solid 1px black;
			}
	</style>
</head>
<body>
	<table>
		<tr> 
			<th> First Name </th> 
			<th> Last Name </th>
			<th> Age </th> 
		</tr>	
		<tr> 
			<td> Jane </td> 
			<td> Doe </td>
			<td> 20 </td> 
		</tr>
		<tr> 
			<td> John </td> 
			<td> Doe </td>
			<td> 20 </td> 
		</tr>
	</table>
</body>
</html>
